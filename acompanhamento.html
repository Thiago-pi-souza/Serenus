<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/acompanhamento.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/charts.css-0.9.0/dist/charts.min.css">
    <link rel="stylesheet" href="css/smile.css">
    <link rel="shortcut icon" href="/imagens/logo_branca.png" type="image/x-icon" />
    <title>Serenus</title>
</head>
<body>
    <header id="header" class="h-wrapper">
        <div class="flexCenter paddings innerWidth h-container">

            <img id="logo" src="imagens/logo_colorida.png" alt="logo"  />

            <div class="flexCenter h-menu">
              <a href="index.html">Inicio</a>
              <a href="exercicios.html">Exercícios</a>
              <a href="Informacoes.html">Informações</a>
              <strong><a href="acompanhamento.html">Acompanhamento</a></strong>
              <a href="contato.html">Contato</a>
            </div>
            <button id="button" class="b1">Login</button>
            <button id="button" class="b2">Cadastro</button>
            <img id="icon" src="icons/moon.png" alt="moon">
        </div>
    </header>

    <main class="grid-container">
        <div class="parte1">
            <h2>Como foi o seu dia?</h2>
            <hr>
            <div id="wrapper">
                <div class="smiley-green floatleft">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="smile"></div>
                </div>
                <div class="smiley-light-blue floatleft">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="smile"></div>
                </div>
                <div class="smiley-blue floatleft">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="smile"></div>
                </div>
                <div class="smiley-yellow floatleft">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="smile"></div>
                </div>
                <div class="smiley-red floatleft">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="smile"></div>
                </div>
          </div>
          <textarea name="" id=""></textarea>          
            </div>

        <div class="parte1-bottom-left">
            <h2>Estresse</h2>
            <div id="speedometer">
                <div class="wrapper">
                    <div class="indicator-wrapper">
                        <div class="indicator-wrapper-inner">
                            <div id="indicator"></div>
                        </div>
                    </div>
            
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>
                    <div class="bar bar-4"></div>
                </div>
                <span class="needle"></span>
            </div>
        </div>
        <div class="parte1-bottom-right">
            <h2>Tempo</h2>
            <table class="charts-css column show-labels">

                <thead>
                  <tr>
                    <th scope="col"> Month </th>
                    <th scope="col"> Progress </th>
                  </tr>
                </thead>
              
                <tbody>
                  <tr>
                    <th scope="row"> Ali </th>
                    <td style="--size: 0.1;"> <span class="data"> 1h </span> </td>
                  </tr>
                  <tr>
                    <th scope="row"> Loc </th>
                    <td style="--size: 0.2;"> <span class="data"> 2h </span> </td>
                  </tr>
                  <tr>
                    <th scope="row"> Tra </th>
                    <td style="--size: 0.8;"> <span class="data"> 8h </span> </td>
                  </tr>
                  <tr>
                    <th scope="row"> Dor </th>
                    <td style="--size: 0.8;"> <span class="data"> 8h </span> </td>
                  </tr>
                  <tr>
                    <th scope="row"> TL </th>
                    <td  style="--size: 0.5;"> <span class="data"> 5h </span> </td>
                  </tr>
                </tbody>
              
              </table>
              
        </div>      
        <div class="parte2">
            <h2>Bloco de notas</h2>
            <textarea name="" id=""></textarea>
        </div>
            

    </main>

    <footer>
        <div class="h-footer">
            <section class="left_footer_top">
                <p class="email-f">Oficial@serenus.com.br</p>
                <img src="icons/email.png" alt="email" class="email_icon">
            </section>
            <section class="left_footer_bottom">
                <p class="tel-f">16 9 9999 9999</p>
                <img src="icons/telephone.png" alt="telefone" class="phone_icon">
            </section>
    
            <section class="footer_center">
                <p>Criado e desenvolvido por Serenus Group</p>
            </section>
    
            <section class="right_footer">
                <img src="icons/insta.png" alt="instagram" class="insta">
                <img src="icons/face.png" alt="facebook" class="face">
                <img src="icons/din.png" alt="linkedin" class="linkedin">
            </section>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
